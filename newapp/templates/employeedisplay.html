<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Email</th>
        <th>Company name</th>
        <th>Designation</th>
        <th>Edit/Delete</th>
    </tr>
    {% for i in a %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.email}}</td>
        <td>{{i.cname}}</td>
        <td>{{i.dname}}</td>
        <td>
             <a href="http://127.0.0.1:8000/newapp/edit1/{{i.id}}" class="btn btn-success">Edit</a>
            <a href="http://127.0.0.1:8000/newapp/delete1/{{i.id}}" class="btn btn-danger">Delete</a>

        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
