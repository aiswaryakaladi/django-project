<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Card</h2>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>Product Name</label>
    <input type="text" name="name" value="{{a.name}}"><br><br>

    <label>Price</label>
    <input type="number" name="price" value="{{a.price}}"><br><br>

    <img src="{% static image %}"><br><br>
    <input type="file" name="image"><br><br>

    <label>Description</label>
    <input type="text" name="description" value="{{a.description}}"><br><br>

    <input type="submit" value="update">


</form>

</body>
</html>
