<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Password</th>
        <th>edit/delete</th>
    </tr>

    {% for i in a %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.password}}</td>
        <td>
            <a href="http://127.0.0.1:8000/newapp/edit/{{i.id}}" class="btn btn-success">Edit</a>
            <a href="http://127.0.0.1:8000/newapp/delete/{{i.id}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>


</body>
</html>
