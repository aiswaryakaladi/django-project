<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
{% for  i,j,k,p,s  in list %}
<div class="col-4 mt-5">

<div class="card" style="width:300px">
        <div class="card-body border border-dark">
            <img src="{% static i %}"  height="200px" width="200px">
            <h3 class="card-title">{{j}}</h3>
            <p>{{k}}</p>
            <p>{{p}}</p>

            <a href="http://127.0.0.1:8000/newapp/editcard/{{s}}" class="btn btn-success">Edit</a>
            <a href="http://127.0.0.1:8000/newapp/deletecard/{{s}}" class="btn btn-danger">Delete</a>
        </div>
</div>
</div>
    {% endfor %}
</div>
</body>
</html>
