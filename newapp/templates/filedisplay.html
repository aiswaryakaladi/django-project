<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Edit/Delete</th>

    </tr>
    {% for i,j,l in list %}
    <tr>
        <td>{{j}}</td>
        <td><img src="{% static i %}" height="200px" width="200px"></td>
        <td>
            <a href="http://127.0.0.1:8000/newapp/edit1/{{l}}" class="btn btn-success">Edit</a>
            <a href="http://127.0.0.1:8000/newapp/delete1/{{l}}" class="btn btn-danger">Delete</a>
        </td>

    </tr>
    {% endfor %}

</table>

</body>
</html>
